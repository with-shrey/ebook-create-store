<progress *ngIf="!!loading" class="progress is-small is-primary" max="100">15%</progress>
<div *ngIf="error" class="notification is-danger">
    {{error}}
</div>
<tabs (currentTabChange)="error = '';">
    <tab tabTitle="Using File">
        <div class="container">
            <div class="columns" style="margin-top: 50px; margin-left: 10px; margin-right: 10px;">
                <input [(ngModel)]="book.title" class="input column is-three-quarters" placeholder="Book Title"
                       type="text"/>
                <button (click)="storeUsingFile()" [disabled]="loading" class="button is-success column"
                        style="margin-left: 10px;">Store
                </button>
            </div>
            <div class="file has-name is-fullwidth">
                <label class="file-label">
                    <input (change)="fileChange($event)" accept=".pdf,.epub" class="file-input" name="resume"
                           type="file">
                    <span class="file-cta">
      <span class="file-icon">
        <i class="fa fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a PDF fileâ€¦
      </span>
    </span>
                    <span class="file-name input">
      {{fileName}}
    </span>
                </label>
            </div>
        </div>
    </tab>
    <tab active="true" tabTitle="Using Editor">
        <div class="container">
            <div class="columns" style="margin-top: 50px; margin-left: 10px; margin-right: 10px;">
                <input [(ngModel)]="book.title" class="input column is-three-quarters" placeholder="Book Title"
                       type="text"/>
                <button (click)="storeUsingEditor()" [disabled]="loading" class="button is-success column"
                        style="margin-left: 10px;">Store
                </button>
            </div>
            <app-ngx-editor
                    [(ngModel)]="book.content"
                    [placeholder]="'Write Your Book Here ...'"
                    [spellcheck]="true"
            ></app-ngx-editor>
        </div>
    </tab>
</tabs>
